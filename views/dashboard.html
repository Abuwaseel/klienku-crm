<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المدير - Klienku CRM</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f7f7f7; padding: 20px; direction: rtl; }
    h1 { color: #2c3e50; text-align: center; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; font-size: 14px; }
    th { background-color: #2c3e50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>📊 لوحة تحكم المدير - العملاء</h1>
  <table id="clientsTable">
    <thead>
      <tr>
        <th>الاسم الأول</th>
        <th>الاسم الثاني</th>
        <th>اللقب</th>
        <th>الجنسية</th>
        <th>الدولة</th>
        <th>الهاتف</th>
        <th>البريد</th>
        <th>نوع المنتج</th>
        <th>طلب خاص</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم ملء البيانات تلقائياً من السيرفر -->
    </tbody>
  </table>

  <script>
    fetch('/dashboard/data')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#clientsTable tbody');
        data.forEach(client => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${client.firstName}</td>
            <td>${client.middleName}</td>
            <td>${client.lastName}</td>
            <td>${client.nationality}</td>
            <td>${client.residenceCountry}</td>
            <td>${client.phone}</td>
            <td>${client.email}</td>
            <td>${client.productType}</td>
            <td>${client.customRequest}</td>
            <td>${client.notes}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
